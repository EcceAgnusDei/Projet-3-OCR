<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="crossorigin="" />
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
	<link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
	<title>Vélo'v - Un Grand Lyon qui roule !</title>
</head>
<body>
	<header>
		<img src="img/logo.png" alt="Velo V">
		<h1>...un Grand Lyon qui roule !</h1>
	</header>

	<section id="diapo">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</section>

	<section id="appli">
		<div id="map" class="map"></div>
		<div id="reservation">
			<div class="reservation-top">
				<p class="station-info">Adress : <span id="address"></span></p>
				<p class="station-info"><span id="bikes"></span> Places</p>
				<p class="station-info"><span id="stands"></span> vélos disponibles</p>
				<p class="station-info"><span id="status"></span></p>
				<form action="recupereca.php" class="formular" method="post">
					<label for="nom">Nom</label>
					<input type="text" name="nom" id="nom" placeholder="Nom">
					<label for="prenom">Prénom</label>
					<input type="text" name="prenom" id="prenom" placeholder="Prenom">
					<input type="button" name="reserve"  id="reserve" value="Réserver">
				</form>
			</div>
			<div id="sign">
				<canvas id="sign-canvas">Votre navigateur est trop vieux...</canvas>
				<div class="sign-btns">
					<input type="button" name="redoit" id="redoit" value="Recommencer"/>
					<input type="button" name="cancel" id="cancel" value="Annuler"/>
					<input type="button" name="send" id="send" value="Envoyer"/>
				</div>
			</div>
		</div>
	</section>

	<section id="summary">
		<p>Votre réservation est <span id="isBooked">validée</span>. <span id="timeleft">Votre réservation expire dans <span id="countdown"></span>.</span></p>
		<p id="summary-address"></p>
	</section>

	<script src="js/diapo.js" async></script>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<script type='text/javascript' src='https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js'></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="js/ajax.js"></script>
	<script src="js/timer.js"></script>
	<script src="js/main.js"></script>
	<script src="js/booking.js"></script>
</body>
</html>
